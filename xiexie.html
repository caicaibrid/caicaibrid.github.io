<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiexie</title>
</head>
<style type="text/css">
    @keyframes xiexie {
        0%{
            opacity: 1;
            transform: scale(0.1);
        }
        50%{
            opacity: 1;
            transform: scale(1.5);
        }
        100% {
            opacity: 0;
            transform: scale(1);
        }
    }
    *{
        padding: 0;
        margin: 0;
        border: 0;
        overflow: hidden;
    }
    span{
        white-space: nowrap;
        animation: xiexie linear 2s forwards;
    }
</style>
<body>
    
</body>
<script type="text/javascript">
    window.addEventListener('click', function(e){
        let dom = document.createElement('div');
        dom.innerHTML= `<span style="position: fixed; top: ${e.clientY}px; left: ${e.clientX}px; color: rgb(${Math.random()* 255}, ${Math.random()* 255}, ${Math.random()* 255})">I Love You Forever, Ms. Xie</span>`
        document.body.appendChild(dom)
    })
</script>

</html>
